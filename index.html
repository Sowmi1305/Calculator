<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div id="calculator">
        <div id="display">
            
        </div> 
        <div id="keys">
            <div class="rows">
                <button id="ac" onclick="clr()" >AC</button>
                <button id="del" onclick="del()">DEL</button>
                <button id="mod" onclick="display('%')">%</button>
                <button id="div" onclick="display('/')">/</button>
            </div>
            <div class="rows">
                <button id="7" onclick="display('7')">7</button>
                <button id="8" onclick="display('8')">8</button>
                <button id="9" onclick="display('9')">9</button>
                <button id="mul" onclick="display('*')">*</button>
            </div>
            <div class="rows">
                <button id="4" onclick="display('4')">4</button>
                <button id="5" onclick="display('5')">5</button>
                <button id="6" onclick="display('6')">6</button>
                <button id="sub" onclick="display('-')">-</button>
            </div>
            <div class="rows">
                <button id="1" onclick="display('1')">1</button>
                <button id="2" onclick="display('2')">2</button>
                <button id="3" onclick="display('3')">3</button>
                <button id="add" onclick="display('+')">+</button>
            </div>
            <div class="rows">
                <button id="0" onclick="display('0')" value="0">0</button>
                <button id="00" onclick="display('00')">00</button>
                <button id="decimal" onclick="display('.')">.</button>
                <button id="result" onclick="result()">=</button>
            </div>
        </div>  
      </div>
      <script src="index.js"></script>
    </body>
</html>
